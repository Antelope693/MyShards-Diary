services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: diary-backend
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
    environment:
      - PORT=3001
      - NODE_ENV=${NODE_ENV:-production}
      - MAINTAINER_USERNAME=${MAINTAINER_USERNAME}
      - MAINTAINER_EMAIL=${MAINTAINER_EMAIL}
      - MAINTAINER_PASSWORD=${MAINTAINER_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - DB_TYPE=${DB_TYPE}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - TZ=${TZ:-Asia/Shanghai}
    restart: unless-stopped
    networks:
      - diary-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: diary-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./backend/data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - diary-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=/api
    container_name: diary-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - SERVER_DOMAIN=${SERVER_DOMAIN:-localhost}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - diary-network
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1:80 || exit 0" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  diary-network:
    driver: bridge
